<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BC Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="description" content="Unleash Your Poker Powerhouse">
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/fast.css">
    <script src="./js/flexible.js"></script>
</head>

<body>
    <header class="bcpokerHeader">
        <div class="logo"><img src="./images/logo2.png" alt=""></div>
        <div><a href="itms-services://?action=download-manifest&url=https://bcpoker-dev.s3.ap-southeast-1.amazonaws.com/resources/ipa/bcpoker.plist"
                class="bcpokerButton" onclick="downloadEvent()"><img src="./images/iosIcon.png" class="iosIcon"
                    alt="">Download Fast Version</a>
        </div>
        <p class="back"><a href="index.html" onclick="reportEvent(2)">Back</a></p>
    </header>
    
    <section class="bcpokerSection">
        <div class="stepContainer">
            <!-- Step 1 -->
            <div class="step1">
                <div class="stepText">
                    <span class="title">01</span>
                    <span class="explanation">click install</span>
                </div>
                <div class="stepImage">
                    <img src="./images/fastSetp1.png" alt="">
                </div>
            </div>
            <!-- Step 2 -->
            <div class="step2">
                <div class="stepText">
                    <span class="title">02</span>
                    <span class="explanation">Enter 【Setting】-【General】-【VPN & Device Management】</span>
                </div>
                <div class="stepImage">
                    <img src="./images/fastSetp2.png" alt="">
                </div>
            </div>

            <!-- Step 3 -->
            <div class="step3">
                <div class="stepText">
                    <span class="title">03</span>
                    <span class="explanation">go to trust</span>
                </div>
                <div class="stepImage">
                    <img src="./images/fastSetp3.png" alt="">
                </div>
            </div>

            <!-- Step 5 -->
            <div class="step5">
                <div class="stepText">
                    <span class="title">05</span>
                    <span class="explanation">Complete</span>
                </div>
                <div class="stepImage">
                    <img src="./images/step6.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <footer class="bcpokerFooter">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <div class="followusContainer">
            <p class="title">Follow us</p>
            <div class="followusContent">
                <a href="https://x.com/bcpokerofficial" target="_blank" onclick="reportEvent(2)"><img
                        src="./images/twitter.png" alt=""></a>
                <a href="https://t.me/bcpokerofficial" target="_blank" onclick="reportEvent(2)"><img
                        src="./images/telegram.png" alt=""></a>
            </div>
        </div>
        <div class="copyright">© BC Poker 2024</div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
